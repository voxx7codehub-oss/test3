<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vicky | Portfolio</title>

<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
    body {
        background: radial-gradient(circle at center, #000000, #000000);
        color:#fff;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        overflow:hidden;
    }

    .orbit-container {
        position:relative;
        width:400px;
        height:400px;
        display:flex;
        justify-content:center;
        align-items:center;
        margin-bottom:30px;
    }

    .center-img {
        width:140px;
        height:140px;
        border-radius:50%;
        border:4px solid #ff1c1c;
        padding:4px;
        object-fit:cover;
        z-index:10;
        box-shadow:0 0 40px #000000aa;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .center-img:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow:0 0 60px rgb(112, 0, 0);
    }

    .orbit-img {
        width:60px;
        height:60px;
        border-radius:50%;
        object-fit:cover;
        position:absolute;
        border:2px solid #111;
        box-shadow:0 0 10px rgba(0,255,255,0.2);
        animation: rotateOrbit linear infinite;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .orbit-img:hover {
        transform: scale(1.3);
        box-shadow:0 0 25px #00ffff;
        z-index:11;
    }

    .img1 { transform: rotate(0deg) translateX(180px); animation-duration:12s; }
    .img2 { transform: rotate(60deg) translateX(180px); animation-duration:14s; animation-direction:reverse; }
    .img3 { transform: rotate(120deg) translateX(180px); animation-duration:16s; }
    .img4 { transform: rotate(180deg) translateX(180px); animation-duration:18s; animation-direction:reverse; }
    .img5 { transform: rotate(240deg) translateX(180px); animation-duration:20s; }
    .img6 { transform: rotate(300deg) translateX(180px); animation-duration:22s; animation-direction:reverse; }

    @keyframes rotateOrbit {
        0%   { transform: rotate(0deg) translateX(180px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
    }

    h1 {
        font-size:36px;
        color:#920000;
        font-weight:700;
        text-shadow:0 0 20px #00ffff80;
        margin-bottom:6px;
    }

    p.tagline {
        font-size:16px;
        color:#c9d1d9;
        opacity:0.85;
        margin-bottom:25px;
        text-align:center;
    }

    .socials {
        display:flex;
        gap:15px;
    }

    .socials a {
        text-decoration:none;
        padding:10px 20px;
        border-radius:15px;
        background:rgba(255,255,255,0.1);
        backdrop-filter:blur(10px);
        color:#00ffff;
        font-weight:600;
        border:1px solid rgba(0,255,255,0.3);
        transition:0.3s;
        font-size:14px;
        box-shadow:0 5px 15px rgba(0,255,255,0.2);
    }

    .socials a:hover {
        background:#00ffff;
        color:#0f111a;
        transform: scale(1.1);
        box-shadow:0 10px 25px rgba(0,255,255,0.4);
    }

    @media (max-width:500px){
        .orbit-container { width:300px; height:300px; }
        .center-img { width:100px; height:100px; }
        .orbit-img { width:45px; height:45px; }
        h1 { font-size:28px; }
        p.tagline { font-size:14px; }
    }
</style>
</head>

<body>

<div class="rotate-container">
    <!-- Central Profile Image -->
    <img src="vik2.jpeg" class="center-img" alt="Vicky Profile">

    <!-- Orbiting Images -->
 
</div>

<h1>Vicky</h1>
<p class="tagline">Student • Content Creator • Learner</p>

</div>

</body>
</html>
